<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tarea de Objetos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="container body-exercice">
    <div class="container-fluid d-flex justify-content-center my-4">
      <div class="row">
        <div class="col">
          <h1>Ejercicio 2</h1>
        </div>
      </div>
    </div>
    <div>
      <button
        type="button"
        class="btn btn-outline-light btn-lg"
        onclick="document.getElementById('boton1').innerHTML = mostrarLista()"
      >
        Mostrar lista de productos.
      </button>
      <button
        type="button"
        class="btn btn-outline-light btn-lg"
        onclick="document.getElementById('boton2').innerHTML = busqueda()"
      >
        Buscar productos.
      </button>
    </div>
    <div id="boton1"></div>
    <div id="boton2"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="../js/ejercicio-02.js"></script>
  </body>
</html>
