<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pr√°cticas con DOM y BOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

  <body class="container body-exercice">
    <div class="container-fluid d-flex justify-content-center my-4">
      <div class="row">
        <div class="col">
          <h1>Ejercicio 5</h1>
        </div>
      </div>
    </div>
    <div>
      <form class="col-6" onsubmit="agregar(event)">
        <div class="mb-3">
          <label for="input" class="form-label">Escribe una tarea</label>
          <textarea class="form-control" id="input" rows="3"></textarea>
        </div>
        <div class="mb-3 d-flex justify-content-end">
          <button class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
    <div>
      <h4>Lista de tareas</h4>
      <div class="mb-3">
        <ul id="tarea"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
